<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Movie Suggestion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #333;
            border-radius: 6px;
            outline: none;
            font-size: 1em;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        button {
            padding: 12px 25px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #9b59b6;
            transform: scale(1.05);
        }

        #suggestion {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood-Based Movie Suggestion</h1>
        <form id="moodForm">
            <label for="mood">Enter your mood:</label>
            <input type="text" id="mood" name="mood" placeholder="e.g., happy, sad" required>
            <button type="submit">Get Movie Suggestion</button>
        </form>
        <div id="suggestion"></div>
    </div>
    <script>
        document.getElementById('moodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mood = document.getElementById('mood').value.toLowerCase();
            const suggestion = document.getElementById('suggestion');

            const movieSuggestions = {
                happy: ["The Pursuit of Happyness", "Am√©lie", "La La Land"],
                sad: ["The Fault in Our Stars", "A Walk to Remember", "Titanic"],
                excited: ["Mad Max: Fury Road", "Inception", "The Dark Knight"],
                relaxed: ["The Secret Life of Walter Mitty", "Eat Pray Love", "Forrest Gump"],
                angry: ["Gladiator", "John Wick", "Fight Club"]
            };

            if (movieSuggestions[mood]) {
                const movies = movieSuggestions[mood];
                suggestion.textContent = `You might enjoy: ${movies.join(', ')}`;
            } else {
                suggestion.textContent = "Sorry, I don't have suggestions for that mood.";
            }
        });
    </script>
</body>
</html>
